<!DOCTYPE html>

    <style>
        body { background-color: #121212; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        .settings-bar { background-color: #222; width: 100%; max-width: 1400px; padding: 15px; border-radius: 10px; display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .settings-bar input { padding: 8px; width: 100px; border-radius: 5px; border: none; text-align: center; font-size: 16px; }
        
        .btn-green { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-blue { background-color: #17a2b8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .stats { display: flex; gap: 50px; font-size: 24px; font-weight: bold; color: #ffcc00; margin-bottom: 20px; }
        .controls { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-draw-1 { background-color: #f8f9fa; color: black; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 18px; }
        .btn-draw-10 { background-color: #ffcc00; color: black; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 18px; }

        /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏°‡∏≤‡∏Å‡∏û‡∏≠‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö 10 ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ö‡∏µ‡∏ö */
        .result-box { border: 2px dashed #444; border-radius: 15px; padding: 25px; width: 95%; max-width: 1600px; display: none; margin-bottom: 30px; background: rgba(0,0,0,0.2); overflow-x: auto; }
        
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 15px; 
            min-width: 1300px; /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏µ‡∏ö‡∏£‡∏π‡∏õ */
        }
        
        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏ó‡πà‡∏≤‡∏£‡∏π‡∏õ‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö */
        .card { 
            background-color: #2a2a2a; 
            border-radius: 10px; 
            height: 250px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á */
            width: 100%;  
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 0; 
            border: 1px solid #444;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        .card-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* ‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÇ‡∏î‡∏¢‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏µ‡∏¢‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô */
        }

        .card-name { position: absolute; bottom: 0; background: rgba(0,0,0,0.85); width: 100%; font-size: 12px; text-align: center; padding: 8px 0; color: #fff; font-weight: bold; }
        .card.epic { border: 3px solid #ffcc00; box-shadow: 0 0 20px rgba(255, 204, 0, 0.5); }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏° */
        #historySection { width: 95%; max-width: 1600px; text-align: left; display: none; margin-top: 20px; }
        .history-box { border: 1px solid #555; border-radius: 8px; margin-bottom: 15px; padding: 15px; background: #1a1a1a; }
        .history-title { font-size: 18px; font-weight: bold; color: #ffcc00; margin-bottom: 10px; display: block; }
        .history-row { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .mini-card { flex: 0 0 110px; height: 160px; } /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏ô‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢ */
    </style>
</head>
<body>

    <div class="header">‚öΩ eFootball Pack New year</div>

    <div class="settings-bar">
        <span>üí∞ ‡∏ó‡∏≠‡∏á:</span>
        <input type="number" id="inputGold" value="15000">
        <button class="btn-green" onclick="setGold()">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤/‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
        <button class="btn-blue" onclick="toggleHistory()">üìã ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</button>
    </div>

    <div class="stats">
        <div>üü° ‡∏ó‡∏≠‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: <span id="goldDisplay">15,000</span></div>
        <div>üì¶ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÉ‡∏ô‡∏ï‡∏π‡πâ: <span id="remain">250</span> / 250</div>
    </div>

    <div class="controls">
        <button class="btn-draw-1" onclick="draw(1)">‡πÄ‡∏õ‡∏¥‡∏î 1 ‡πÉ‡∏ö (100)</button>
        <button class="btn-draw-10" onclick="draw(10)">‡πÄ‡∏õ‡∏¥‡∏î 10 ‡πÉ‡∏ö (900)</button>
    </div>

    <div id="resultArea" class="result-box">
        <div id="cardGrid" class="card-grid"></div>
    </div>

    <div id="historySection">
        <h3 style="color: #ffcc00; border-left: 5px solid #ffcc00; padding-left: 10px;">üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
        <div id="historyContainer"></div>
    </div>

    <script>
        let gold = 15000;
        let box = [];
        let drawCount = 0;

        const specialPlayersData = [
            { name: "L. Messi", img: "messi.jpg", type: 'epic' },
            { name: "J. Cruyff", img: "cruyff.jpg", type: 'epic' },
            { name: "F. Baresi", img: "baresi.jpg", type: 'epic' },
            { name: "E. Cantona", img: "cantona.jpg", type: 'epic' },
            { name: "R. Carlos", img: "carlos.jpg", type: 'epic' },
            { name: "D. Bergkamp", img: "bergkamp.jpg", type: 'epic' },
            { name: "J. O'Shea", img: "oshea.jpg", type: 'epic' }
        ];

        const standardPlayerData = { name: "Salt (‡πÄ‡∏Å‡∏•‡∏∑‡∏≠)", img: "standard.jpg", type: 'standard' };

        function setGold() {
            gold = parseInt(document.getElementById('inputGold').value) || 0;
            drawCount = 0;
            resetBox();
        }

        function resetBox() {
            box = specialPlayersData.map(p => ({...p}));
            while(box.length < 250) { box.push({...standardPlayerData}); }
            updateUI();
            document.getElementById('resultArea').style.display = "none";
            document.getElementById('historyContainer').innerHTML = "";
        }

        function updateUI() {
            document.getElementById('goldDisplay').innerText = gold.toLocaleString();
            document.getElementById('remain').innerText = box.length;
        }

        function toggleHistory() {
            const h = document.getElementById('historySection');
            h.style.display = h.style.display === 'none' ? 'block' : 'none';
        }

        function createCardHTML(p, isMini = false) {
            const div = document.createElement('div');
            div.className = 'card' + (p.type === 'epic' ? ' epic' : '') + (isMini ? ' mini-card' : '');
            div.innerHTML = `<img src="${p.img}" class="card-img" onerror="this.src='https://placehold.co/180x250?text=No+Img'"><div class="card-name">${p.name}</div>`;
            return div;
        }

        function draw(count) {
            let cost = (count === 1) ? 100 : 900;
            if (gold < cost || box.length < count) return alert("‡∏ó‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏û‡∏≠!");

            gold -= cost;
            drawCount++;
            let results = [];
            for (let i = 0; i < count; i++) {
                let idx = Math.floor(Math.random() * box.length);
                results.push(box.splice(idx, 1)[0]);
            }

            const area = document.getElementById('resultArea');
            const grid = document.getElementById('cardGrid');
            area.style.display = "block";
            grid.innerHTML = "";
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á Grid ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î 1 ‡πÉ‡∏ö‡πÉ‡∏´‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏°‡πà‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ
            if(count === 1) {
                grid.style.gridTemplateColumns = "180px";
                grid.style.minWidth = "auto";
                grid.style.justifyContent = "center";
            } else {
                grid.style.gridTemplateColumns = "repeat(10, 1fr)";
                grid.style.minWidth = "1350px";
                grid.style.justifyContent = "start";
            }

            results.forEach(p => { grid.appendChild(createCardHTML(p)); });
            addHistory(drawCount, cost, results);
            updateUI();
        }

        function addHistory(num, cost, players) {
            const container = document.getElementById('historyContainer');
            const boxDiv = document.createElement('div');
            boxDiv.className = 'history-box';
            boxDiv.innerHTML = `<span class="history-title">‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà ${num}. ‡πÉ‡∏ä‡πâ‡πÑ‡∏õ ${cost.toLocaleString()} ‡∏ó‡∏≠‡∏á</span>`;
            const row = document.createElement('div');
            row.className = 'history-row';
            players.forEach(p => { row.appendChild(createCardHTML(p, true)); });
            boxDiv.appendChild(row);
            container.insertBefore(boxDiv, container.firstChild);
        }

        resetBox();
    </script>
</body>
</html>
